name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'voltop_common_structure/**/*.py'
      - 'tests/**/*.py'

# Prevent multiple runs for the same PR
concurrency:
  group: code-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout agents marketplace
        uses: actions/checkout@v4
        with:
          repository: Grinest/agents
          ssh-key: ${{ secrets.AGENTS_GITHUB_TOKEN }}
          path: .agents-marketplace
          sparse-checkout: |
            plugins/python-development/agents/reviewer-library-py.md
            scripts/code-review.sh

      - name: Run code review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          BASE_REF: ${{ github.event.pull_request.base.ref }}
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          REPOSITORY: ${{ github.repository }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          chmod +x .agents-marketplace/scripts/code-review.sh
          .agents-marketplace/scripts/code-review.sh \
            --agent .agents-marketplace/plugins/python-development/agents/reviewer-library-py.md \
            --model claude-opus-4-20250514 \
            --arch-threshold 7 \
            --quality-threshold 7 \
            --test-threshold 8

      - name: Upload Review Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-review-${{ github.event.pull_request.number }}
          path: |
            claude_review.md
            review_context.json
            changed_files.txt
            diffs/
          retention-days: 30